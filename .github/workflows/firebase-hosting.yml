name: Build & Deploy to Firebase Hosting

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Keyless Google auth (WIF)
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/740404652879/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: github-action-1044491802@buildos-b423a.iam.gserviceaccount.com
          create_credentials_file: true

      # Build the Vite app -> dist/
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      # PR preview channel
      - name: Deploy preview
        if: github.event_name == 'pull_request'
        uses: w9jds/firebase-action@v14.14.0
        with:
          args: hosting:channel:deploy ${{ github.head_ref || github.ref_name }} --project buildos-b423a --expires 7d
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      # Live deploy on main
      - name: Deploy live
        if: github.event_name == 'push'
        uses: w9jds/firebase-action@v14.14.0
        with:
          args: deploy --only hosting --project buildos-b423a
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
